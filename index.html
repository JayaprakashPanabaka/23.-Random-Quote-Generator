<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="bg-container h-screen flex flex-col justify-center items-center"
    >
      <div
        class="bg-sky-500 flex flex-col justify-center items-center p-5 rounded"
      >
        <h1 class="heading text-white mb-2 font-semibold text-2xl underline">
          Quote of the Day
        </h1>
        <div class="pr-3 mb-3">
          <i class="fa-solid fa-quote-left absolute text-white"></i>
          <span id="quote" class="text-3xl pl-5 pr-1 font-semibold"
            >Peace comes from within. Do not seek it without.</span
          >
          <i class="fa-solid fa-quote-right absolute text-white"></i>
          <p id="author" class="flex justify-end text-2xl font-semibold">
            -JP
          </p>
        </div>
        <button
          onclick="onQuoteGenerator()"
          class="border-2 p-2 rounded text-white font-semibold"
        >
          Generator
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
